<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try Angular 1.5</title>
	<script src='./js/angular.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js'></script>

	<style>
		.new-class {
			font-size: 72px;
		}
		.other-class{
			font-size: 32px;
			/*font-size: {{ font }}px;*/
		}
		.new-class2 {
			font-size: 120px;
		}
	</style>
</head>
<body>
	<h1 class="new-class" ng-class="{'other-class': name=='Chris', 'new-class2': font==120}">Hello, 
		<span nf-if='name'>{{ name }}</span>
		<span ng-if='!name'>World</span>!
	</h1>
	<input type='text' ng-model='name' />

	<input type='text' ng-model='font' placeholder='font' />
</body>
</html>
