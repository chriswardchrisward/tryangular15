<div class="col-sm-8 col-sm-offset-2">
	<h1 ng-hide='searchQuery'>Blog List</h1>
	<h1 ng-show='searchQuery'>Results for '{{ query }}'</h1>
	<div class="row">
		<div class="col-sm-6">
			<input type='text' ng-model='query' class='form-control' placeholder='Filter' />
		</div>
		<div class="col-sm-6">
			<select class='form-control' ng-model='order'>
				<option value="-publishDate">Recent</option>
				<option value="publishDate">Older</option>
				<option value="title">A-Z</option>
				<option value="-title">Z-A</option>
			</select>
		</div>
	</div>
	<div class="col-sm-12 col-sm-offset-4">
		<dir-pagination-controls ng-hide='query.length > 0' pagination-id="sub-content"> </dir-pagination-controls>
	</div>
</div>



<div class="row">
<div class="col-sm-8 col-sm-offset-2" dir-paginate='post in items | orderBy: order | filter: query | itemsPerPage: 5 as PostItems' pagination-id="sub-content">
	<div class="thumbnail">
		<a ng-href='/blog/{{ post.id }}' ng-if='post.image'>
			<img ng-src="{{ post.image }}" class="img-responsive" alt="...">
		</a>
		<div class="caption">
			<h3><a ng-href='/blog/{{ post.id }}'>{{ post.title }}</a></h3>
			<p>{{ post.text }} {{ post.publishDate }}</p>
			<p><a ng-href='/blog/{{ post.id }}' class='btn btn-primary'/>View</a></p>
		</div>
	</div>
</div>

<span ng-if='postItems.length == 0'>No Posts Items Found</span>
</div>

<div class="col-sm-8 col-sm-offset-2">
	<div class="col-sm-12 col-sm-offset-4">
		<dir-pagination-controls ng-hide='query.length > 0' pagination-id="sub-content"> </dir-pagination-controls>
	</div>
</div>
